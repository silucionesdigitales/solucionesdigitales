<!doctype html><html lang="es"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Admin • Mi Tienda</title><link rel="stylesheet" href="style.css"><script defer src="admin.js"></script></head><body>
<header class="site-header"><div class="wrap"><h2>Admin Panel</h2><div style="margin-left:auto"><button id="exportBtn" class="btn">Export JSON</button></div></div></header>
<main class="main wrap admin-grid">
  <section class="panel"><h3>Redes & WhatsApp</h3><form id="form-redes"><input id="facebook" placeholder="Facebook URL"><input id="instagram" placeholder="Instagram URL"><input id="tiktok" placeholder="TikTok URL"><input id="youtube" placeholder="YouTube URL"><input id="whatsapp" placeholder="Tel. WhatsApp (ej: 5491123456789)"><button type="submit" class="btn green">Guardar redes</button></form></section>
  <section class="panel"><h3>Banners</h3><form id="form-banner"><input id="banner-file" type="file" accept="image/*"><input id="banner-cat" placeholder="Categoría que filtra (opcional)"><button type="submit" class="btn green">Subir banner</button></form><div id="lista-banners" class="list"></div></section>
  <section class="panel"><h3>Categorías</h3><form id="form-categoria"><input id="nueva-categoria" placeholder="Nueva categoría"><button type="submit" class="btn green">Agregar</button></form><ul id="lista-categorias"></ul></section>
  <section class="panel panel-wide"><h3>Productos</h3><form id="form-producto"><input id="nombre" placeholder="Nombre" required><textarea id="descripcion" placeholder="Descripción"></textarea><input id="precio" type="number" step="0.01" placeholder="Precio" required><select id="categoria"></select><input id="imagen-file" type="file" accept="image/*"><button type="submit" class="btn green">Agregar producto</button></form><div id="lista-productos" class="list"></div></section>
</main></body></html>
